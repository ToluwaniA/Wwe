<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" class="logo">

        <nav>
            <ul>
                <li><a href="#">Superstars</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to the world of WWE</h1>
        <p>Experience the thrill, the drama, and the action like never before</p>
        <a href="#" class="btn">Discover Events</a>
    </section>

    <section class="section">
        <h2>Top Superstars</h2>
        <div class="cards">
            <div class="card">
                <img src="images/roman.avif" alt="Roman Reigns">
                <h3>Roman Reigns</h3>
            </div>

            <div class="card">
                <img src="images/becky.jpg" alt="Becky Lynch">
                <h3>Becky Lynch</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 WWE. All Rights Reserved.</p>
    </footer>

</html>
